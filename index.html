    <title>ToDoDash</title>
</head>
<body>
    <div class="add">
        <input type="text" id="input" placeholder="Add a task...">

        <br>
        <button id="addButton" onclick="addTask()">Add</button>

    <div class="tasklist">
    </div>
</body>
